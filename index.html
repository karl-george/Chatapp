<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>ChatApp</title>
  </head>
  <body>
    <header>
      <div class="outer-container">
        <div class="bg-gradient">
          <div class="inner-container">
            <nav class="nav collapsible">
              <h2 class="text-logo"><span class="logo-bold">chat</span>app</h2>
              <img class="icon nav-toggler" src="images/menu.png" alt="" />
              <ul class="list nav-list collapsible-content">
                <li class="nav-item">Product</li>
                <li class="nav-item">Services</li>
                <li class="nav-item">Contact</li>
                <li class="nav-item">Log In</li>
                <button class="btn btn-white btn-nav">Try it Free</button>
              </ul>
            </nav>
            <div class="grid grid-1x2 hero-block">
              <div>
                <span class="seperator-hero"></span>
                <h1 class="hero-title">Have your best chat</h1>
                <p class="hero-content">Fast, Free & Unlimited Team Chat</p>
                <button class="btn btn-white hero-btn1">Try it Free</button>
                <button class="btn btn-outline hero-btn2">Get a Demo</button>
              </div>
              <div>
                <img class="hero-img" src="images/hero-img.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
